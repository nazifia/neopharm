{% load humanize %}

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Form ID</th>
                <th>Patient Name</th>
                <th>Hospital No</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
            <tr>
                <td>{{ form.form_id }}</td>
                <td>{{ form.buyer_name }}</td>
                <td>{{ form.hospital_no }}</td>
                <td>{{ form.date|date:"d/m/Y H:i" }}</td>
                <td>â‚¦{{ form.total_amount|floatformat:2|intcomma }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'store:view_form' form.form_id %}" class="btn btn-sm btn-primary">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <a href="{% url 'store:edit_form' form.form_id %}" class="btn btn-sm btn-secondary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center">No forms found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
