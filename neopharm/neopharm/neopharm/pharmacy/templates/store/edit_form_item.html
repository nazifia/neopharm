{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<div class="container my-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Edit Item - Form #{{ form.form_id }}</h3>
            </div>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'store:edit_form_item' form.form_id form_item.id %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="{{ item_form.drug_name.id_for_label }}" class="form-label">Item Name</label>
                            {{ item_form.drug_name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ item_form.drug_brand.id_for_label }}" class="form-label">Brand</label>
                            {{ item_form.drug_brand }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ item_form.drug_type.id_for_label }}" class="form-label">Category</label>
                            {{ item_form.drug_type }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="{{ item_form.unit.id_for_label }}" class="form-label">Unit</label>
                            {{ item_form.unit }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ item_form.quantity.id_for_label }}" class="form-label">Quantity</label>
                            {{ item_form.quantity }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ item_form.price.id_for_label }}" class="form-label">Unit Price (â‚¦)</label>
                            {{ item_form.price }}
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'store:edit_form' form.form_id %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
