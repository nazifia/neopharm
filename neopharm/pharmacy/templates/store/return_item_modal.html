<div class="modal-header">
    <h5 class="modal-title" id="returnItemModalLabel">Return Item: {{ drug.name }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form hx-post="{% url 'store:return_'|add:drug_type|add:'_item' pk=drug.id %}"
          hx-target="#returnItemModal .modal-content">
        {% csrf_token %}
        <div class="mb-3">
            <label for="return_quantity" class="form-label">Return Quantity ({{ drug.unit }})</label>
            <input type="number" 
                   class="form-control" 
                   id="return_quantity" 
                   name="return_quantity" 
                   min="1" 
                   max="999999" 
                   required>
            <div class="form-text">Current stock: {{ drug.stock }} {{ drug.unit }}</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Return Item</button>
        </div>
    </form>
</div>
