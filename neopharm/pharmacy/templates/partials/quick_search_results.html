{% if results %}
    <div class="list-group">
        {% for drug in results %}
        <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h6 class="mb-1">{{ drug.name }}</h6>
                    <small class="text-muted">
                        Stock: {{ drug.stock }} {{ drug.unit }} | Price: â‚¦{{ drug.price|floatformat:2|intcomma }}
                    </small>
                </div>
                <form hx-post="{% url 'store:add_to_cart' drug_type=drug.type pk=drug.id %}"
                      hx-target="#cart-container"
                      hx-swap="outerHTML"
                      class="d-flex gap-2 align-items-center">
                    {% csrf_token %}
                    <input type="number"
                           name="quantity"
                           value="1"
                           min="1"
                           max="{{ drug.stock }}"
                           class="form-control form-control-sm"
                           style="width: 70px">
                    <button type="submit"
                            class="btn btn-sm btn-primary"
                            {% if drug.stock < 1 %}disabled{% endif %}>
                        <i class="fas fa-plus"></i> Add
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center text-muted py-3">
        No items found
    </div>
{% endif %}
